<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONES -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- ESTILOS -->

    <link rel="stylesheet" href="_css/reset-style.css" />
    <link rel="stylesheet" href="_css/layout-style.css" />
    <link rel="stylesheet" href="_css/menu-default.css" />
    <link rel="stylesheet" href="_css/global-style.css" />
    <link rel="stylesheet" href="_css/box-default.css" />

    <link rel="stylesheet" href="_css/ui-041.css" />
    <title>CIVA - UI044</title>

    <style>
      .space {
        display: flex;
        flex-wrap: wrap;
        margin: 20px 0px;
      }
      .space > div {
        margin: 5px;
      }
    </style>
  </head>
  <body id="container-manager">
    <div id="container-menu">
      <div class="profile-info">
        <!--Parte da foto e dados do usuário-->
        <div class="photo-profile">
          <img src="" alt="" />
        </div>
        <p class="name-user">Nome Sobrenome</p>
        <p>Cargo</p>
      </div>
      <nav class="menu-sidebar">
        <!--Opções do Menu-->
        <ul>
          <li class="item-menu active-item-menu">
            <i></i><i></i>
            <a href="#" class="btn"
              ><span class="material-icons">people_alt</span>Gerenciar
              usuário</a
            >
          </li>
          <li class="item-menu">
            <i></i><i></i>
            <a href="#"
              ><span class="material-icons">place</span>Gerenciar Unidade</a
            >
          </li>
          <li class="item-menu">
            <i></i><i></i>
            <a href="#"
              ><span class="material-icons">contact_page</span>Gerenciar
              vacinação</a
            >
          </li>
          <li class="item-menu">
            <i></i><i></i>
            <a href="#"
              ><span class="material-icons">assessment</span>Painel relatório</a
            >
          </li>
          <li class="item-menu">
            <i></i><i></i>
            <a href="#"
              ><span class="material-icons">account_circle</span>Perfil</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div id="container-main">
      <div id="wrapper-main">
        <header class="container-header">
          <h1>Cadastrar Profissional de Saúde</h1>
        </header>
        <section class="space">
          <div class="box_container">
            <div class="box_wrapper">
              <!-- CONTAINER CABEÇALHO -->
              <header class="box_header">Dados Profissional de Saúde</header>

              <!-- CONTAINER DO MEIO -->
              <div class="box_middle box_middle_form">
                <div class="input-container">
                  <label for="nome_compl">Nome completo</label>
                  <input
                    type="text"
                    id="nome_compl"
                    placeholder="Ex: Maria Souza Almeida"
                    class="input-default"
                  />
                </div>

                <div class="input-container">
                  <label for="ident">Identidade</label>
                  <input
                    type="text"
                    id="ident"
                    placeholder="000.000.000-00"
                    class="input-default"
                  />
                </div>

                <div class="input-container">
                  <label for="data_nasc">Data de nascimento</label>
                  <input
                    type="text"
                    id="data_nasc"
                    placeholder="00/00/00"
                    class="input-default"
                  />
                </div>

                <div class="input-container">
                  <label for="pais_ori">País de origem</label>
                  <select class="input-default" id="pais_ori">
                    <option value="Selecionar">Selecionar</option>
                  </select>
                </div>

                <div class="input-container">
                  <label for="id_ponto">ID Ponto</label>
                  <input
                    type="text"
                    id="id_ponto"
                    placeholder="Ex: 123456"
                    class="input-default"
                  />
                </div>

                <div class="input-container">
                  <label for="CRM_num">CRM</label>
                  <input
                    type="text"
                    id="CRM_num"
                    placeholder="Ex: 1234/RJ"
                    class="input-default"
                  />
                </div>

                <div class="input-container">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    id="email"
                    placeholder="Ex: nome@mail.com"
                    class="input-default"
                  />
                </div>

                <div class="input-container">
                  <label for="cont">Contato</label>
                  <input
                    type="text"
                    id="cont"
                    placeholder="Ex: 55+91234-5678"
                    class="input-default"
                  />
                </div>

                <div class="input-container">
                  <label for="senha">Senha</label>
                  <input
                    type="password"
                    id="senha"
                    placeholder="***************"
                    class="input-default"
                  />
                </div>

                <div class="input-container">
                  <label for="conf_senha">Confirmação</label>
                  <input
                    type="text"
                    id="conf_senha"
                    placeholder="***************"
                    class="input-default"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="container-bottom">
          <div>
            <button class="btn-default d-grey" style="margin-right: 40px">
              Voltar
            </button>
            <button class="btn-default d-coral">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/toggle-botton.js"></script>
  </body>
</html>
